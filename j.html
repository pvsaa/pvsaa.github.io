<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Page Title</title>
<meta name="description" content="Roughly 155 characters">
</head>
<body>
    <script>
        var data = "JUUSO ON PARAS";// this is your data that you want to pass to the server (could be json)
        //next you would initiate a XMLHTTPRequest as following (could be more advanced):
        var url = "jouluontaas.txt";//your url to the server side file that will receive the data.
        var http = new XMLHttpRequest();
        http.open("POST", url, true);
    
        //Send the proper header information along with the request
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        http.setRequestHeader("Content-length", data.length);
        http.setRequestHeader("Connection", "close");
    
        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                alert(http.responseText);//check if the data was received successfully.
            }
        }
        http.send(data);
        </script>
</body>
</html>
